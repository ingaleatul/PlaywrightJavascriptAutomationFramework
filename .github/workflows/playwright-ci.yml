name: Playwright Tests CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js with npm cache
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # 3️⃣ Clean old reports (IMPORTANT for Allure performance)
      - name: Clean old reports
        run: |
          rm -rf allure-results
          rm -rf allure-report
          rm -rf playwright-report

      # 4️⃣ Install dependencies (faster & stable)
      - name: Install dependencies
        run: npm ci

      # 5️⃣ Install Playwright browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # 6️⃣ Run Playwright tests
      - name: Run Playwright tests
        run: npm test
        continue-on-error: true

      # 7️⃣ Generate Allure report (optimized)
      - name: Generate Allure report
        if: always()
        run: |
          npm install -g allure-commandline
          allure generate allure-results --clean --no-history

      # 8️⃣ Upload Playwright HTML report
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      # 9️⃣ Upload Allure report
      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
      